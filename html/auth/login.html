<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeKids-login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body class="bg-dark text-white">
    <header class="header">
        <div class="d-flex justify-content-lg-start mt-2 me-5 ms-5">
            <a class="navbar-brand me-5" href="#">
                <img src="http://127.0.0.1:5500/src/assets/image/Logo.png" alt="Logo" height="40">
            </a>
        </div>
        <div id="error-container"></div>
    </header>

    <div class="container">
        <div class="row justify-content-center pt-5 mt-5">
            <div class="col-md-6">
                <div class="card login-form">
                    <div class="card-body bg-black">
                        <h2 class="card-title text-center">Inicio de sesión</h2>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo</label>
                                <input type="email" class="form-control bg-transparent text-light" id="email"
                                    placeholder="Ingrese su correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control bg-transparent text-light" id="password"
                                    placeholder="Ingrese su contraseña" required>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-info form-control" id="btn-login"
                                    data-bs-toggle="modal" data-bs-target="#verificationModal">Iniciar
                                    sesion</button>
                            </div>
                            <div class="login_register mt-3 text-center">
                                <p>¿No tiene cuenta? <a href="http://127.0.0.1:5500/html/auth/signup.html?c=s"
                                        class="register-link text-info text-decoration-none">Crear una cuenta</a></p>
                            </div>
                            <input type="hidden" value="login" id="context">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="verificationModal" tabindex="-1" aria-labelledby="verificationModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header justify-content-center">
                        <h5 class="modal-title" id="verificationModalLabel">Verificar Su Identidad</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="verification-form">
                            <div class="text-center mb-4">
                                <p>Hemos enviado un mensaje de texto al:</p>
                                <p class="text-light mb-3">Teléfono terminado en 1100</p>
                            </div>
                            <div class="mb-3">
                                <label for="verificationCode" class="form-label">Ingrese el código de 6 dígitos:</label>
                                <input type="number" class="form-control bg-transparent text-light"
                                    id="verification-code" placeholder="Ingrese el código" required>
                                <h5 class="text-danger" id="error-pin" style="display: none;">¡PIN incorrecto!</h5>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-info" id="btn-check">Continuar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">© 2024 TubeKids. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../../src/models/userModel.js"></script>

    <script src="../../src/auth/error.js"></script>
    <script src="../../src/auth/login.js"></script>
</body>

</html>
